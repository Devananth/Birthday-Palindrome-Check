<body>
    <div class="card">
  
        <h1>Check your Birthday is Palindrome or Not !?</h1>
        <br>
        <p>This app checks for palindrome in all formats of your DOB. 
            Eg:DD/MM/YYYY , DD/YYYY/MM , etc.., </p>

        <form>
            <label>Enter your Birthday Date</label>
            <input type="date" class="dob" id="dob" required>
        </form>

        <button id="chk-btn" class="primary btn">Check</button>

        <div class="error">Please enter a valid date</div>

        <div class="output"></div>
