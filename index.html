<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Check</title>
</head>
<body>
    <div class="card">
  
        <h1>Check your Birthday is Palindrome or Not !?</h1>

        <form>
            <label>Enter your Birthday Date</label>
            <input type="date" class="dob" id="dob" required>
        </form>

        <button id="chk-btn" class="primary btn">Check</button>

        <div class="error">Please enter a valid date</div>

        <div class="output"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
